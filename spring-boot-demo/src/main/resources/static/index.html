<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#dropzone {
	margin-bottom: 3rem;
	max-width: 720px;
	margin-left: auto;
	margin-right: auto;
}

.dropzone {
	border: 2px dashed #0087F7;
	border-radius: 5px;
	background: white;
}

.dropzone .dz-message {
	font-weight: 400;
	text-align: center;
	margin: 2em 0;
}

.dropzone .dz-message .note {
	font-size: 0.8em;
	font-weight: 200;
	display: block;
	margin-top: 1.4rem;
}

.dropzone .dz-error-message {
	margin-top: -55px;
}
</style>
<link href="/dropzone/dropzone.css" type="text/css" rel="stylesheet" />
<script src="/dropzone/dropzone.js" type="text/javascript"></script>
</head>
<body>
	<div id="dropzone">
		<div id="demo-upload" class="dropzone needsclick">
			<div class="dz-message needsclick">
				Drop files here or click to upload.<br /> <span
					class="note needsclick">(This is just a demo dropzone.
					Selected files are <strong>not</strong> actually uploaded.)
				</span>
			</div>
		</div>
	</div>
	<script>
		Dropzone.autoDiscover = false;
		Dropzone.options.myAwesomeDropzone = false;
		myDropzone = new Dropzone(".dropzone", {
			url : "/upload/csv",
			maxFiles : 1,
			maxFilesize : 900, //max 100MB
			acceptedFiles : ".csv",
			addRemoveLinks : true,
			success : function(file, response, e) {
				console.log("upload cuccess: " + file.name);
			},
			removedfile: function(file) {
                console.log("removed file " + file.name);
                var ref;
                if (file.previewElement) {
                  if ((ref = file.previewElement) != null) {
                    ref.parentNode.removeChild(file.previewElement);
                  }
                }
                return this._updateMaxFilesReachedClass();
            }
		});
	</script>
</body>
</html>
